<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>
        {{pagetitle}}
    </title>
</head>

<body>
    <article>
        <header>
            <h1>{{pagetitle}}</h1>
            {{{content}}}
        </header>
        <hr/>
        <ul class="index">
            {{#index}}
            <li>
                <span class="metadata">{{date}}</span>
                <a href="{{url}}">
                    {{title}}
                </a>
            </li>
            {{/index}}
        </ul>
        <hr/>
        <div>
            {{#links}}
            <a href="{{link}}" class="horizontal-link">{{name}}</a>
            {{/links}}
            <a href="/pages/about.html" class="horizontal-link">About</a>
        </div>
    </article>
    <style>
        body {
            margin: 1em auto;
            max-width: 40em;
            padding: 0 .62em;
            font: 1.2em/1.62em sans-serif;
            background-color: #f0efd1;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2em;
        }

        @media print {
            body {
                max-width: none;
            }
        }

        a {
            color: #000;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        article {
            margin: auto;
            font-size: 14px;
            padding: 3px 1em
        }

        .metadata {
            color: rgba(0, 0, 0, 0.54);
        }

        .index {
            padding-left: 0;
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }

        .left {
            float: left;
        }

        .horizontal-link {
            margin-left: 1em;
        }

        .horizontal-link:first-child {
            margin-left: 0;
        }

        .horizontal-link:last-child {
            float: right;
        }

        .right {
            float: right;
        }
    </style>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-42274645-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
