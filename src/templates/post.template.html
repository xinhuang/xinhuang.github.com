<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{{title}}</title>
    <style>
    body {
        margin: 1em auto;
        max-width: 40em;
        padding: 0 .62em;
        font: 1.2em/1.62em sans-serif;
        background-color: #f0efd1;
    }

    h1,
    h2,
    h3 {
        line-height: 1.2em;
    }

    @media print {
        body {
            max-width: none;
        }
    }

    a {
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    article {
        margin: auto;
        font-size: 14px;
        padding: 3px 1em
    }

    .metadata {
        color: rgba(0, 0, 0, 0.54);
    }
    </style>
</head>

<body>
    <article id="top" class="anchor">
        <div layout="row">
            <div flex="30" flex-xs="0" flex-sm="15"></div>
            <div flex="40" flex-xs="100" flex-sm="70">
                <h1>{{title}}</h1>
                <div class="metadata">{{date}}</div>
                <!-- htmlmin:ignore -->
                {{{content}}}
                <!-- htmlmin:ignore -->
            </div>
        </div>
    </article>
</body>

</html>
