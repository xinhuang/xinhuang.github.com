<div layout="row" layout-fill>
  <div flex="30" flex-xs="0" flex-sm="15"></div>

  <div layout="column">

    <div id="title" layout="row">
      <div id="title">{{main.title}}</div>
      <div id="tagline" class="malarkey"></div>
      <script>
        var elem = document.querySelector('.malarkey');
        var opts = {
          typeSpeed: 50,
          deleteSpeed: 50,
          pauseDelay: 2000,
          loop: true,
          postfix: ''
        };
        malarkey(elem, opts).type('eat more.').pause().delete()
                            .type('sleep more.').pause().delete()
                            .type('code more.').pause().delete()
                            .type('play more.').pause().delete()
                            ;
      </script>
    </div>

    <div id="blog-list">
      <ul>
      	<li ng-repeat="blog in main.blogs">
          <div layout="row">
        		<a href="#/blogs/{{blog.file}}">{{blog.title}}</a>
          </div>
      	</li>
      </ul>
    </div>

    <div id="footer">
      <hr/>
      <div layout="row">
        <a href="https://github.com/xinhuang">GitHub</a>
        <div flex="5"></div>
        <a href="/#/about">About</a>
      </div>
    </div>

  </div>
</div>
