<div layout="column" layout-fill>
  <div layout="row">
    <div flex="30" flex-xs="0" flex-sm="15"></div>
    <div id="title" flex="40" flex-xs="100" flex-sm="70">
      <h2>{{main.title}}</h2> {{main.tagline}}
    </div>
    <div flex></div>
  </div>

  <div id="blog-list">
    <ul>
    	<li ng-repeat="blog in main.blogs">
        <div layout="row">
          <div flex="30" flex-xs="0" flex-sm="15"></div>
          <div flex="40" flex-xs="100" flex-sm="70">
      		  <a href="#/blogs/{{blog.file}}">{{blog.title}}</a>
          </div>
          <div flex></div>
        </div>
    	</li>
    </ul>
  </div>
</div>
